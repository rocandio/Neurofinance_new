		<script>
		$('#Bnr1-2').hide();
		$('#Bnr1Ovr1').hide();		$('#Bnr1Ovr2').hide();
		$('#Bnr1Ovr3').hide();		$('#Bnr2Ovr1').hide();
		$('#Bnr2Ovr2').hide();		$('#Bnr2Ovr3').hide();
		$('#Bnr3-1').hide();
	  
	$(function(){
	   	var images=['#Bnr1Ovr1','#Bnr1Ovr2','#Bnr1Ovr3','#Bnr2Ovr1','#Bnr2Ovr2','#Bnr2Ovr3','#Bnr3-1'];
        imgIx = 0;

		(function nextImage(){
			if(imgIx == 3){
				$('#Bnr1-1').fadeOut(400);
				$('#Bnr1-2').fadeIn(500);
			}else if(imgIx == 7){
				$('#Bnr1-1').fadeIn(160);
				$('#Bnr1-2').fadeOut(100);
			}
			
			if(imgIx == 6){
				$(images[imgIx++] || images[imgIx = 0, imgIx++]).hide().fadeIn(800).delay(18000).fadeOut(1200, nextImage);
			}else{
				$(images[imgIx++] || images[imgIx = 0, imgIx++]).hide().fadeIn(800).delay(3000).fadeOut(1500, nextImage);
			}
		})();
	});
	</script>
