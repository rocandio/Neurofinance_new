<div style=" float:right; width: 841px; height: 191px;">
<a href='http://neuromama.com' target="_blank">
	<img id="Bnr1-1" src="Banners/Banner2/wpimages/Bnr1-1.png" alt="" style="position: absolute; top: 0; left: 0;" />
 	<img id="Bnr1-2" src="Banners/Banner2/wpimages/Bnr1-2.png" alt="" style="position: absolute; top: 0; left: 0;">
	<img id="Bnr1Ovr1" src="Banners/Banner2/wpimages/Bnr1Ovr1.png" alt="" style="position: absolute; top: 0; left: 0;" />
	<img id="Bnr1Ovr2" src="Banners/Banner2/wpimages/Bnr1Ovr2.png" alt="" style="position: absolute; top: 0; left: 0;">
	<img id="Bnr1Ovr3" src="Banners/Banner2/wpimages/Bnr1Ovr3.png" alt="" style="position: absolute; top: 0; left: 0;">
	<img id="Bnr2Ovr1" src="Banners/Banner2/wpimages/Bnr2Ovr1.png" alt="" style="position: absolute; top: 0; left: 0;">
	<img id="Bnr2Ovr2" src="Banners/Banner2/wpimages/Bnr2Ovr2.png" alt="" style="position: absolute; top: 0; left: 0;">
	<img id="Bnr2Ovr3" src="Banners/Banner2/wpimages/Bnr2Ovr3.png" alt="" style="position: absolute; top: 0; left: 0;">
</a>
	<img id="Bnr3-1" src="Banners/Banner2/wpimages/Bnr3-1.png" alt="" style="position: absolute; top: 0; left: 0;">
	<img id="Bnr3Ovr2" src="Banners/Banner2/wpimages/Bnr3Ovr2.png" alt="" style="position: absolute; top: 0; left: 0;">
		<script>
		$('#Bnr1-2').hide();
		$('#Bnr1Ovr1').hide();		$('#Bnr1Ovr2').hide();
		$('#Bnr1Ovr3').hide();		$('#Bnr2Ovr1').hide();
		$('#Bnr2Ovr2').hide();		$('#Bnr2Ovr3').hide();
		$('#Bnr3-1').hide();		$('#Bnr3Ovr2').hide();
	  
	$(function(){
	   	var images=['#Bnr1Ovr1','#Bnr1Ovr2','#Bnr1Ovr3','#Bnr2Ovr1','#Bnr2Ovr2','#Bnr2Ovr3'];
        imgIx = 0;

		(function nextImage(){
			if(imgIx == 3){
				$('#Bnr1-1').fadeOut(400);
				$('#Bnr1-2').fadeIn(500);
			}else if(imgIx == 8){
				$('#Bnr1-1').fadeIn(10);
				$('#Bnr3-1').fadeOut(100);
				$('#Bnr3Ovr2').fadeOut(100);
				imgIx=0;

			}
			if(imgIx == 6){
				$('#Bnr3Ovr2').fadeIn(600).delay(16000).fadeOut(2000);
				$('#Bnr1-2').fadeOut(500);
				$('#Bnr3-1').fadeIn(400).animate({"left": "-=500px"},16000,"linear").delay(2000).fadeOut(400,nextImage).animate({"left":"+=500px"},0,"linear");
				imgIx=8;
				
			}else{
				$(images[imgIx++] || images[imgIx = 0, imgIx++]).hide().fadeIn(800).delay(3000).fadeOut(150, nextImage);
			}
		})();
	});
	</script>	
</div>
